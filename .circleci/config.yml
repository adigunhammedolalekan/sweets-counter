# Java Gradle CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-java/ for more details
#
version: 2

references:
  ## Workspaces
  workspace: &workspace
    ~/repo

  ## Docker image configurations
  android_config: &android_config
    working_directory: *workspace
    docker:
      - image: circleci/android:api-28-alpha
    environment:
      TERM: dumb
      ##_JAVA_OPTIONS: '-Xms512m -Xmx3072m'
      ##JVM_OPTS: -Xmx1024m -XX:ParallelGCThreads=2 -XX:ConcGCThreads=2 -XX:ParallelGCThreads=2 -Djava.util.concurrent.ForkJoinPool.common.parallelism=2
      ##_JAVA_OPTIONS: "-Xmx1g -XX:ParallelGCThreads=2 -XX:ConcGCThreads=2 -XX:ParallelGCThreads=2 -Djava.util.concurrent.ForkJoinPool.common.parallelism=2"
      GRADLE_OPTS: '-Dorg.gradle.jvmargs="-Xmx512m" -Dorg.gradle.daemon=false -Dkotlin.incremental=false -DdisablePreDex'

  ## Cache
  gradle_key: &gradle_key
    jars-{{ checksum "gradle/wrapper/gradle-wrapper.properties" }}-{{ checksum "build.gradle" }}-{{ checksum "ui/build.gradle" }}

  restore_gradle_cache: &restore_gradle_cache
    restore_cache:
      key: *gradle_key

  save_gradle_cache: &save_gradle_cache
    save_cache:
      key: *gradle_key
      paths:
        - ~/.gradle
        - ~/.m2

  ## Dependencies
  android_dependencies: &android_dependencies
    run:
      name: Download Android Dependencies
      command: ./gradlew androidDependencies

  ## Emulator
  setup_emulator: &setup_emulator
    run:
      name: Setup emulator
      command: sdkmanager "system-images;android-25;google_apis;armeabi-v7a" && echo "no" | avdmanager create avd -n test -k "system-images;android-25;google_apis;armeabi-v7a"

  launch_emulator: &launch_emulator
    run:
      name: Launch emulator
      command: export LD_LIBRARY_PATH=${ANDROID_HOME}/emulator/lib64:${ANDROID_HOME}/emulator/lib64/qt/lib && emulator64-arm -avd test -noaudio -no-boot-anim -no-window -accel on
      background: true

  ## Prints
  print_emulator_images: &print_emulator_images
    run:
      name: Print available emulator images
      command: sdkmanager --list --verbose | grep system-images

  ## Checks
  checka: &check
    run:
      name: Pre-check
      command: ./gradlew ktlint lint

  ## Tests
  unit_test: &unit_test
    run:
      name: Run Unit Tests
      command: ./gradlew testDebugUnitTest

  integration_tests_data: &integration_tests_data
    run:
      name: Run Instrumented Data Tests
      command: ./gradlew :data:connectedDebugAndroidTest --no-daemon -Pkotlin.incremental=false --max-workers=2 --scan

  integration_tests_ui: &integration_tests_ui
    run:
      name: Run Instrumented Ui Tests
      command: ./gradlew :ui:connectedDebugAndroidTest --no-daemon -Pkotlin.incremental=false --max-workers=2 --scan

jobs:
  build:
    <<: *android_config
    steps:
      - checkout
      ## - *print_emulator_images

      - *restore_gradle_cache

      - *setup_emulator
      - *launch_emulator

      - *android_dependencies
      - *save_gradle_cache

      - *unit_test

      - *integration_tests_data
      - *integration_tests_ui

      - store_artifacts:
          path: app/build/reports
          destination: reports

      - store_test_results:
          path: app/build/test-results